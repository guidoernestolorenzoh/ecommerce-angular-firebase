  <div class="row mt-5">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="col-xs-6 mb-0">Product Page</h3>
            </div>
            <div class="col text-right">
              <a class="btn btn-sm btn-primary" [routerLink]="['../create-product']">Add</a>
<!--              <button mat-raised-button (click)="openDialog()" color="primary">Add</button>-->
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
<!--              <tr>-->
<!--                <th scope="row">-->
<!--                  /argon/-->
<!--                </th>-->
<!--                <td>-->
<!--                  4,569-->
<!--                </td>-->
<!--                <td>-->
<!--                  340-->
<!--                </td>-->
<!--                <td>-->
<!--                  <i class="fas fa-arrow-up text-success mr-3"></i> 46,53%-->
<!--                </td>-->
<!--              </tr>-->
              <tr *ngFor="let prod of products">
                <th scope="row">
                  {{ prod.name }}
                </th>
                <td>
                  {{ prod.price | currency }}
                </td>
                <td>
                  {{ prod.description }}
                </td>
                <td>
                  <div class="row">
                    <div class="col-2 col-lg-2 col-md-2 col-sm-2 text-right">
                      <a [routerLink]="['../edit-product/', prod.id]">
<!--                      <div [click]="editProdu()">-->
<!--                      <a [routerLink]="['../edit-product']">-->
                        <i class="fas fa-pen text-primary "></i>
                      </a>
<!--                        </div>-->
                    </div>
                    <div class="ml-2 mr-2 text-left">
                      <div  (click)="eliminarProduct(prod.id)">
                        <i class="fas fa-trash text-danger "></i>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
