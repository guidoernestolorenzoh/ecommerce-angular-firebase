<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="offset-sm-3 ">
    </div>
    <div class="col-xl-5 order-xl-2 mb-5 mb-xl-0">
<!--    <div class="col-lg-4 col-md-12 col-sm-12">-->
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-12 text-center">
              <h3 class="mb-0">{{title}}</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
<!--          (ngSubmit)="agregarProd()"-->
          <form [formGroup]="createProd" (ngSubmit)="addEditProd()">
            <h6 class="heading-small text-muted mb-4">Product information</h6>
            <span *ngIf="submitted && createProd.invalid" class="badge badge-danger col-12">Campos invalidos</span>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="name">Name</label>
                    <input type="text" id="name" name="name"
                           class="form-control form-control-alternative"
                           placeholder="Name"
                           formControlName="name"
                    >
<!--                    [(ngModel)]="product.name"-->
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="price">Price</label>
                    <input type="number" name="price" id="price"
                           class="form-control form-control-alternative"
                           placeholder="Price"
                           formControlName="price"
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Description</label>
                    <textarea rows="4" class="form-control form-control-alternative"
                              placeholder="Description ..."
                              name="description"
                              formControlName="description"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4"/>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-sm btn-primary">Aceptar</button>
              <button type="text" [routerLink]="['../products']" class="btn btn-sm btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
