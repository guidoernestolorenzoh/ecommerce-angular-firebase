<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-4">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Enter your Email!</h1>
          <p class="text-lead text-light">Check your email, we sent you an email to recover the password.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div *ngIf="!loading"  class="card bg-secondary shadow border-0">
<!--        <div class="card-header bg-transparent pb-5">-->
<!--          <div class="text-muted text-center mt-2 mb-2"><small>Sign up with</small></div>-->
<!--          <div class="text-center">-->
<!--            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">-->
<!--              <span class="btn-inner&#45;&#45;icon"><img src="assets/img/icons/common/google.svg"></span>-->
<!--              <span class="btn-inner&#45;&#45;text">Google</span>-->
<!--            </a>-->
<!--          </div>-->
<!--        </div>-->
        <div class="card-body px-lg-4 py-lg-4">
<!--          <div class="text-center text-muted mb-2">-->
<!--            <small>Or sign up with credentials</small>-->
<!--          </div>-->
<!--          <form role="form">-->
          <form [formGroup]="formForgotPassword" (ngSubmit)="forgotPassword()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input appAutoFocusDirective class="form-control" [ngClass]="(formForgotPassword.controls.email.touched || formForgotPassword.controls.email.dirty)
                    && formForgotPassword.controls.email.hasError('required') ? 'is-invalid' : ''
                    || formForgotPassword.controls.email.hasError('email') ? 'is-invalid' : ''"
                       formControlName="email" placeholder="Email" type="email" required>
                <div class="invalid-feedback">
                    {{ formForgotPassword.controls.email.hasError('required') ? "An email is required" : '' }}
                    {{ formForgotPassword.controls.email.hasError('email') ? "Enter a valid email" : '' }}
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4" [disabled]="formForgotPassword.invalid" >Send</button>
            </div>
            <div class="row mt-3">
              <div class="col-12 text-center">
                <a routerLink="/login"><small>Login</small></a>
              </div>
            </div>
<!--            <div class="col-12 mt-3 text-center">-->
<!--              <a routerLink="/login"><small>Login</small></a>-->
<!--            </div>-->
          </form>
        </div>
      </div>
      <app-spinner *ngIf="loading"></app-spinner>
    </div>
  </div>
</div>
