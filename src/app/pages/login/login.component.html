<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-4">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for
            free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div *ngIf="!loading" class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
          <div class="btn-wrapper text-center">
            <!--            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">-->
            <!--              <span class="btn-inner&#45;&#45;icon"><img src="../assets/img/icons/common/github.svg"></span>-->
            <!--              <span class="btn-inner&#45;&#45;text">Github</span>-->
            <!--            </a>-->
<!--            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">-->
            <button (click)="loginGoogle()" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </button>
          </div>
        </div>
        <div class="card-body px-lg-4 py-lg-4">
          <div class="text-center text-muted mb-4">
            <small>Or sign in with credentials</small>
          </div>
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input appAutoFocusDirective class="form-control" [ngClass]="(formLogin.controls.email.touched || formLogin.controls.email.dirty)
                    && formLogin.controls.email.hasError('required') ? 'is-invalid' : ''
                    || formLogin.controls.email.hasError('email') ? 'is-invalid' : ''
                    " formControlName="email" placeholder="Email" type="email">
                <div class="invalid-feedback">
                  <div *ngIf="formLogin.controls.email.hasError('required')">A password is required</div>
                  <div *ngIf="formLogin.controls.email.hasError('email')">Enter a valid email</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" formControlName="password" [ngClass]="(formLogin.controls.password.touched || formLogin.controls.password.dirty)
                    && formLogin.controls.password.hasError('required') ? 'is-invalid' : ''
                     " placeholder="Password" type="password">
                <div class="invalid-feedback">
                  <div *ngIf="formLogin.controls.password.hasError('required')">A password is required</div>
                </div>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" [disabled]="formLogin.invalid" class="btn btn-primary my-4">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <app-spinner *ngIf="loading"></app-spinner>
      <div class="row mt-3">
        <div class="col-6">
          <a routerLink="/forgot-password" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLink="/register" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
